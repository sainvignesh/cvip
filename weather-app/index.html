<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/thunder.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <div class="app-main">
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter City Name..."
          autocomplete="off"
        />
      </div>

      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Amravati, IN</div>
          <div class="date" id="date">10 June (Wednesday), 2020</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="humidity" id="humidity">Humidity:</div>
          <div class="wind-speed" id="wind-speed">Wind Speed:</div>
          <div class="weather" id="weather">Clear</div>
          <div id="img"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
